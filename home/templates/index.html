<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Django tutorials</title>
  </head>
  <body>
    <h1>Hello</h1>
    {{peoples}}
    <table>
  <tr>
    <th>No</th>
    <th>Name</th>
    <th>Age</th>
  </tr>
      {% for people in peoples %}
  <tr>
    <td>{{forloop.counter}}</td>
    <td>{{people.name}}</td>
    <td>{{people.age}}</td>
  </tr>
      {% endfor %}
</table>
  </body>
</html>
